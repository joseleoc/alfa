<app-header titulo="Alfa Frontino"></app-header>

<ion-content>

<ion-list>
  <ion-item *ngFor="let c of characters">
    <ion-card>
    
      <ion-card-header>
        <ion-item>
          <ion-card-title>{{c.id}}. {{c.name}}</ion-card-title>

          <ion-button id="showInfo" slot="end" color="tertiary" fill="clear" id="presentInfo">
            <ion-icon name="alert-circle-outline" slot="icon-only"></ion-icon>
          </ion-button>
            <ion-popover trigger="presentInfo" trigger-action="click">
              <ng-template>
                <ion-content> 
                  <ion-item>Especie: {{c.species}}</ion-item>
                  <ion-item>Genero: {{c.gender}}</ion-item>
                  <ion-item>Estatus: {{c.status}}</ion-item>
                </ion-content>
              </ng-template>
            </ion-popover>

        </ion-item>
      </ion-card-header>
    
      <ion-card-content>
        <ion-img src="{{c.image}}"></ion-img>
      </ion-card-content>
    
    </ion-card>
  </ion-item>
</ion-list>

</ion-content>
